

<div class="container-fluid bg-light min-vh-100 py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body">
          <h2 id="student-database" class="card-title text-center mb-4">Student Database</h2>
          
          <form [formGroup]="studentForm" (ngSubmit)="register()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" formControlName="name" class="form-control">
              <div *ngIf="studentForm.get('name').invalid && studentForm.get('name').touched" class="text-danger small">
                Name is required
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" formControlName="email" class="form-control">
              <div *ngIf="studentForm.get('email').invalid && studentForm.get('email').touched" class="text-danger small">
                Valid email is required
              </div>
            </div>

            <div class="mb-3">
              <label for="course" class="form-label">Course</label>
              <input type="text" id="course" formControlName="course" class="form-control">
              <div *ngIf="studentForm.get('course').invalid && studentForm.get('course').touched" class="text-danger small">
                Course is required
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary" [disabled]="studentForm.invalid">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-10 mx-auto">
      <div class="card shadow-lg">
        <div class="card-body">
          <h3 id="student-list" class="card-title text-center mb-4">Student List</h3>

          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Course</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let student of studentDetails">
                  <td>{{student.id}}</td>
                  <td>{{student.name}}</td>
                  <td>{{student.email}}</td>
                  <td>{{student.course}}</td>
                  <td>
                    <button class="btn btn-sm btn-primary me-2" (click)="edit(student)" data-bs-toggle="modal" data-bs-target="#updateModal">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteStudent(student)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateModalLabel">Update Student</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="studentForm">
          <div class="mb-3">
            <label for="updateName" class="form-label">Name</label>
            <input type="text" id="updateName" formControlName="name" class="form-control">
          </div>
          <div class="mb-3">
            <label for="updateEmail" class="form-label">Email</label>
            <input type="email" id="updateEmail" formControlName="email" class="form-control">
          </div>
          <div class="mb-3">
            <label for="updateCourse" class="form-label">Course</label>
            <input type="text" id="updateCourse" formControlName="course" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateStudent()" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
